<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dewey</title>
  <!-- Latest compiled and minified CSS & JS -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.css">
  <link href="https://fonts.googleapis.com/css?family=McLaren|Raleway|Grand+Hotel" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body class="library">
<!--   <header>
    <h1>Dewey</h1>
  </header> -->

  <!-- Navigation Bar -->
  <nav class="z-depth-0">
    <div class="nav-wrapper">
    <a href="library.html" class="brand-logo"><h1>Dewey</h1></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="library.html">My Library</a></li>
        <li><a href="groups.html">Groups</a></li>
        <li><a href="discussions.html">Discussions</a></li>
        <li><a href="discover.html">Discover</a></li>
      </ul>
    </div>
  </nav>
  
  <!-- Container to create and show books -->
  <div class="container">
    <div class="row">
      <div class="col s6">
        <div class="bookList">
          <h2>My library</h2>
          
          <!-- Modal Trigger -->
          <a class="btn modal-trigger" href="#modal1" id="modalButton">Add a Book</a>

          <!-- Append Book Info -->
          <table id="tableLibrary"></table>
        </div>
      </div>
      <div class="col s6">
        <div class="bookInfo">
          <h2>Book Information</h2> 
          <div id ="chooseBook"></div>
        </div>
      </div>
    </div>
  </div>


  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <form>
        <label for="title">Title</label>
        <input type="text" id="title">
        <label for="author">Author</label>
        <input type="text" id="author">
        <label for="genre">Genre</label>
        <input type="text" id="genre">        
        <label for="comments">Comments</label>
        <input type="text" id="comments">
      </form>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close btn-flat"  id="bookSubmit">Add</a>
    </div>
  </div>

  <!-- Custom Script -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
  <script type="text/javascript" src="js/library.js"></script>

</body>
</html>
