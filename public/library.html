<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dewey</title>
  <!-- Latest compiled and minified CSS & JS -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.css">
  <link href="https://fonts.googleapis.com/css?family=Inconsolata|PT+Mono|Saira+Semi+Condensed|Titillium+Web" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body class="library load">
<!--   <header>
    <h1>Dewey</h1>
  </header> -->

<div>
  <!-- Navigation Bar -->
  <nav class="z-depth-0">
    <div class="nav-wrapper">
    <a href="library.html" class="brand-logo"><h1>Dewey.</h1></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="library.html" id="libraryPage">My Library</a></li>
        <li><a href="groups.html">Groups</a></li>
        <li><a href="discussions.html">Discussions</a></li>
        <li><a href="discover.html">Discover</a></li>
        <li><a href="login.html" id="logout">Log Out</a></li>
      </ul>
    </div>
  </nav>
  
  <!-- Container to create and show books -->
  <div class="container">
    <div class="row">
      <div class="col s4">
        <div class="bookList">
          <h2>My Bookshelf</h2>
          
          <a class="btn" id="viewBooks">View Books</a>
          <!-- Modal Trigger -->
          <a class="btn modal-trigger" href="#modal1" id="modalButton">Add a Book</a>

          <!-- Append Book Info -->
          <table id="tableLibrary"></table>
        </div>
      </div>
      <div class="col s8">
        <div class="bookInfo">
          <h2>Book Report</h2> 
          <p id="chooseTitle"></p>
          <p id="chooseAuthor"></p>
          <p id="chooseRate"></p>
          <p id="chooseSummary"></p>
          <p id="chooseComments"></p>
          <img src="" id="chooseImage">
        </div>
      </div>
    </div>
  </div>
</div>


  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <form>
        <label for="title">Title</label>
        <input type="text" id="title">
        <label for="author">Author</label>
        <input type="text" id="author">       
        <label for="comments">Comments</label>
        <input type="text" id="comments">
      </form>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close btn-flat"  id="bookSubmit">Add</a>
    </div>
  </div>

  <!-- Custom Script -->
  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
  <script type="text/javascript" src="js/library.js"></script>
</body>
</html>
