<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Discussions</title>
    <!-- Latest compiled and minified CSS & JS -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.css">
    <link href="https://fonts.googleapis.com/css?family=McLaren|Raleway|Grand+Hotel" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body class="library">

    <!-- Navigation Bar -->
    <nav class="z-depth-0">
        <div class="nav-wrapper">
            <a href="library.html" class="brand-logo">
                <h1>Dewey</h1>
            </a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="library.html">My Library</a></li>
                <li><a href="groups.html">Groups</a></li>
                <li><a href="discussions.html">Discussions</a></li>
                <li><a href="discover.html">Discover</a></li>
            </ul>
        </div>
    </nav>

    <!-- Container to show existing groups -->
    <div class="container">
        <div class="row">
            <div class="col s10 offset-s1">
                <div class="groups">
                    <h2>My Groups</h2>

                    <!-- Generate List of Discussions here and ability to open individual chats-->
                    <div>
                        <!-- <table id="groupList"></table> -->
                        <ul class="collapsible popout" data-collapsible="accordion" id="groupList">
                        </ul>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div id="member-modal" class="modal">
        <div class="modal-content">
            <h4>Group Members</h4>
            <form class="col s12">
                <div class="row">
                    <div id="members">
                    </div>
                    <!-- group members are populated here -->
                    <br>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input type="text" id="autocomplete-input" class="autocomplete userInp">
                        <label for="autocomplete-input">Add Member</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="row">
                        <div class="col s12"></div>
                    </div>
                    <a href="#!" class="modal-action modal-close waves-effect waves-green btn">Close</a>
                    <a href="#!" class="waves-effect waves-green btn" id="add-user">Add</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Custom Script -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/groups.js"></script>


</body>

</html>
